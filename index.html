        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

      <div class="main">
        <form onsubmit="return false" method="get" class="form-container" id="form" action="#">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Type your name." required>
          <label for="description">Descrption</label>
          <textarea name="description" id="description" cols="30" rows="2" placeholder="Type something here." required></textarea>
          <div class="check">
            <label for="important">Important</label>
            <input type="checkbox" name="important" id="important">
          </div>
          <div class="buttons">
            <button type="button" class="btn btn-warning" id="clear">Clear</button>
            <button type="submit" class="btn btn-success" id="add">Add</button>
          </div>
        </form>
        <div class="container-fluid" id="card-container">
      </div>
